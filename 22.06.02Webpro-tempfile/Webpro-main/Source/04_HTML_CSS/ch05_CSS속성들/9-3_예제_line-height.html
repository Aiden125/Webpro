<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        #wrap{
            overflow:hidden;
            margin:0 auto;
            width:550px;
            border:1px solid gray;
        }
        #wrap ul li {
            float:left;
            border-top: 1px solid red;
            border-bottom: 1px solid red;
            width:100px;
            height:50px;
            margin:5px;
            list-style:none;
            text-align:center;
            line-height:50px;
        }
        a{
            text-decoration:none;
            color:blue;
            display:block; /* a태그 영역 확장 */
        }
    </style>
</head>
<body>
    <div id="wrap">
            <ul>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
            </ul>
    </div>
</body>
</html>
