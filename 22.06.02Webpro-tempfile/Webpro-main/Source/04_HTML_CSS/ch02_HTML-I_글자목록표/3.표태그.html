<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            background-color:#FF0000;
            margin : 10px 0; /* 밖여백 : 위,오,아,왼*/
        }
        tr {background-color:#FFFFFF;}
        td {
            padding: 5px 10px 4px 20px; /*위, 오른쪽, 아래, 왼쪽 다 따로 지정 가능*/
            padding: 10px; /* 한꺼번에도 가능 */
            padding: 5px 10px; /* 5px 10px 5px 10px; */
            text-align: center; /* 글씨 가운데 정렬 */
        }
    </style>
</head>
<body>
    <table border="1">
        <caption><h3>표 제목</h3></caption>
        <tr>
            <td colspan="2">1행 1열, 2열</td>
            <td>1행 3열</td>
            <td>1행 4열</td>
        </tr>
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
            <td>2행 3열</td>
            <td rowspan="2">2행 4열</td>
        </tr>
        <tr>
            <td>3행 1열</td>
            <td>3행 2열</td>
            <td>3행 3열</td>
        </tr>
    </table>

</body>
</html>
