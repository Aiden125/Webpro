<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //일정시간이 지나면 페이지 이동되도록 하기


        var sec = 0; // 초를 출력하기 위한 부분

        //1초 지남, 2초 지남 뿌리기
        var id = setInterval(function () {
            sec++;
            document.body.innerHTML += "<h4>"+(sec)+"초 지남</h4>";
        }, 1000);


        //3초 제한두기
        setTimeout(function () {
            clearInterval(id);
            location.href = "7_history.html"; // location = "7_history.html" 이렇게써도 됨
        }, 3000);



        // 요약정리
        // ?? location의 의미이란?
    </script>
</head>
<body>
    <h1>3초 뒤 페이지 이동됩니다.</h1>
</body>
</html>
