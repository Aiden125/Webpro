<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div#nav {
            width: 800px;
            margin: 0 auto;
        }
        #nav ul{overflow:hidden;}

        #nav ul li {
            border: 1px solid gray;
            list-style: none; /* 순차번호 대신 있는 동그라미 없애기 */
            padding: 10px;
            margin: 0 2px 0 0;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            float:left;
        }

        #nav ul li a {
            text-decoration: none;
            color: black
        }
        /* 파란색+밑줄 있는 거 없애기 */
        #nav ul li:nth-child(2n+1) { /* ul밑의 li들 중 홀수 번째 요소들 */
            background-color: orange;
        }

        #nav ul li:nth-child(2n) {
            background-color: yellow;
        }

        #nav ul li:first-child { /* ul 밑의 첫번째 li 요소 */
            border-radius: 30px 0 0 30px;
            background-color:lightgray;
        }

        #nav ul li:last-child { /* ul 밑의 마지막 li 요소 */
            border-radius: 0 30px 30px 0px;
            background-color:lightgray;
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li><a href="#menu1">menu1</a></li>
            <li><a href="#menu2">menu2</a></li>
            <li><a href="#menu3">menu3</a></li>
            <li><a href="#menu4">menu4</a></li>
            <li><a href="#menu5">menu5</a></li>
            <li><a href="#menu6">menu6</a></li>
            <li><a href="#menu7">menu7</a></li>
            <li><a href="#menu8">menu8</a></li>
        </ul>
    </div>
</body>
</html>
