<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            padding:10px;
            border:1px solid blue;
        }
        caption{
            font-size:1.5em;
            font-weight:bold;
        }
        table td{
            border-right:1px solid blue;
        }
    </style>
    <script>
        document.write("<table>");
        document.write("<caption>구구단</caption>");
        for (var j = 1; j <= 9; j++) {
            document.write("<tr><td>"+j);
            for (var i = 2; i <= 9; i++) {
                document.write("<td>" + i + " * " + j + " = " + (i * j) + "</td>");
            }
            document.write("</td></tr>");
        }
        document.write("</table>");
    </script>
</head>
<body>

</body>
</html>
