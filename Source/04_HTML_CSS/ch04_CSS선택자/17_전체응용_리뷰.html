<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header, div#content, div#footer{
            width:1000px; margin:0 auto;
            overflow:hidden;
        }

        .left, div.right{
            width:150px;
            float:left;
            height:150px;
            border:1px solid gray;
            background-color:lightgray;
        }

        .center {
            width: 693px;
            float: left;
            height:150px;
            border:1px solid gray;
            background-color:lightgray;
        }

        #content>div{
            height:300px;
        }

        #header .left, #footer .right{
            border-radius:20px 0 20px 0;
        }

        /* border-radius 뒹굴리기 */
        #header .left, #footer .right {
            border-radius: 30px 0;
        }

        #header .center {
            border-radius: 0 0 30px 30px;
        }

        #header .right, #footer .left {
            border-radius: 0 30px;
        }

        #content .left {
            border-radius: 0 30px 30px 0;
        }

        #content .center {
            border-radius: 30px;
        }

        #content .right {
            border-radius: 30px 0 0 30px;
        }

        #footer .center {
            border-radius: 30px 30px 0 0;
        }
        
        
        /* 안에 들어가는 부분 */
        #content .center #nav ul {overflow:hidden;}
        #content .center #nav ul li{
            float:left;
            list-style:none;
            width:30%;
            text-align:center;
            font-size:32px;
            font-weight:bold;
        }
        #content .center #nav ul li a{text-decoration:none; color:black;}
        #content .center #academy h2{padding:20px; text-align:center;}
        #content .center #academy p{padding:20px;}
        
        #content .right ol li:nth-child(9)~li{color:red;}
    </style>
</head>
<body>
    
    <div id="header">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>

    <div id="content">
        <div class="left"></div>

        <div class="center">

            <div id="nav">
                <ul>
                    <li><a href="#">menu1</a></li>
                    <li><a href="#">menu2</a></li>
                    <li><a href="#">menu3</a></li>
                </ul>
            </div>

            <div id="academy">
                <h2>자바 개발자 양성과정</h2>
                <p>
                    얼음 피에 보배를 위하여, 타오르고 오직 눈에 아니다. 맺어, 아름답고 굳세게 현저하게 인간이 투명하되 우는 우리의 칼이다. 오아이스도 이상 열락의 이상은 품에 구할 보내는 끓는
                </p>
            </div>

        </div>

        <div class="right">
            <ol>
                <li>태그</li>
                <li>전체(*)</li>
                <li>id, class</li>
                <li>속성</li>
                <li>후손, 자손</li>
                <li>동위</li>
                <li>방위</li>
                <li>상태</li>
                <li>구조</li>
                <li>문자</li>
                <li>링크</li>
                <li>부정</li>
            </ol>
        </div>
    </div>

    <div id="footer">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>

</body>
</html>
