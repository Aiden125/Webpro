<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //작은 그림의 parent 창
        var child;

        function openBig() {//새창열기(4_big.html)
            child = open("4_big.html", "", "width=500, height=610"); //파일이름, 윈도움이름, 크기 순서
            if (!child) {
                alert("팝업 차단 해제하세요");
            }
        }

        function closeBig() {//열린 새창 닫기
            child.close(); //그냥 close()하면 parent창 닫는거
        }



        //요약정리
        //small에서 실행을 하면 big으로 확대한 사진이 새로운 창에 뜨고,
        //이는 2초 뒤에 꺼지게 만든 것
        //동작하는 원리(커넥) 숙지하기.
    </script>
</head>
<body>
    <h3>작은 그림의 parent 창</h3>
    <img src="img/small.jpg" alt="작은그림"
         onmouseover="openBig()"
         onmouseout="closeBig()"
         />
</body>
</html>
