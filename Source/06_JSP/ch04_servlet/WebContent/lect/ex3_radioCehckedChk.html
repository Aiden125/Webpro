<!DOCTYPE html>
													<!-- 동의하지 않으면 안넘어가게하기. 라디오버튼을 쓸 때  -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		window.onload = function() {
			document.querySelector("form").onsubmit = function(){
				//디폴트 이벤트 제한 : 동의합니다를 check하지 않으면 제한
				var agreeYes = document.querySelector("input[name='agree']"); // 맨 첫번째 있는 하나만 가져옴
				if(!agreeYes.checked){
					alert("동의하셔야 진행됩니다");
					return false;
				}
			};			
		};

	</script>
</head>
<body>
	<fieldset>
		약관에 동의하시는 경우 동의버튼을 눌러주세요. 누르지 않으면 넘어갈 수 없습니다
	</fieldset>	
	<form action="">
		<input type="radio" name="agree" value="yes">동의	
		<input type="radio" name="agree" value="no">비동의
		<input type="submit" value="다음">	
	</form>
</body>
</html>
