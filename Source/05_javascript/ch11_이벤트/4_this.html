<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            // var header = document.getElementsByClassName("header"); //배열(클래스는 여러개일 수 있으니까)
            var header = document.querySelectorAll(".header"); //배열
                for (var idx in header) {
                    header[idx].onclick = function () {
                        var msg = this.innerHTML;
                        alert(msg);
                        this.style.color = "red";
                        this.style.border = "1px solid gray";
                    };
                }
        };
    </script>
</head>
<body>
    <h1 class="header">click1</h1>
    <h1 class="header">click2</h1>
    <h1 class="header">click3</h1>
    <h1>click4</h1>
</body>
</html>
