<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    
    <p> <!--controls는 플레이 버튼, loop는 끝나고 다시 자동시작,
            preload는 실행전 데이터를 받고 실행(실시간이 아닌)-->
        스티븐 잡스 연설문 전반부<br />
        <audio src="sound/stevejobs1.mp3" controls="controls" loop="loop"
               preload="auto"></audio>
    </p>

    <p><!-- 두번째는 preload를 안넣었기에 다운받는 시간이 좀 걸림 -->
        스티브 잡스 연설문 후반부<br />
        <audio controls="controls" loop="loop">
            <source src="sound/stevejobs2.mp3" />
        </audio>
    </p>

</body>

</html>
