<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Pacifico&family=Radio+Canada:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: "Koulen-Regular";
            src: url("Koulen-Regular.ttf");
        }

        p:nth-child(1) {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
        }

        p:nth-child(2) {
            font-family: "Koulen-Regular"
        }

        p:nth-child(3) {
            font-family: 'Pacifico', cursive;
        }

        p:nth-child(4) {
            font-family: 'Bangers', cursive;
        }

        p:nth-child(5) {
            font-family: 'East Sea Dokdo', cursive;
        }
    </style>
</head>
<body>
    <p>Franklin Gothic Medium(system font)</p>
    <p>Koulen-Regular(local font)</p>
    <p>google font(web font)</p>
    <p>google font(web font)</p>
    <p>한글 구글 폰트(web font)</p>
</body>
</html>
