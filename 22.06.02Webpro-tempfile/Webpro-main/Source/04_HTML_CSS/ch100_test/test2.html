<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="test2.css" rel="stylesheet"
          type="text/css" />
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="gnb">
                <div class="gnb_logo">
                    LOGO
                </div>
                <div class="gnb_left">
                    <ul>
                        <li><a href="#">참여하기</a></li>
                        <li><a href="#">개설하기</a></li>
                        <li><a href="#">검색하기</a></li>
                    </ul>
                </div>
                <div class="gnb_right">
                    <ul>
                        <li><a href="#">고객센터</a></li>
                        <li><a href="#">로그아웃</a></li>
                        <li><a href="#">회원ID</a></li>
                    </ul>
                </div>
            </div>

            <div class="mypage">
                마이페이지
            </div>
        </div>

        <div id="content">
            <div class="left_bar">
                <ul>
                    <li><a href="#">모임보기</a></li>
                    <li><a href="#">나의모임</a></li>
                    <li><a href="#">참여모임</a></li>
                    <li><a href="#">관심모임</a></li>
                    <li><a href="#">개인정보변경</a></li>
                    <li><a href="#">비밀번호변경</a></li>
                </ul>
            </div>
            <div id="main">
                <div class="center_bar">
                    개인정보변경
                </div>
                <form action="#">
                    <table class=center_main>
                        <tr>
                            <td>이름</td>
                            <td><input type="text" name="name" /></td>
                        </tr>
                        <tr>
                            <td>아이디</td>
                            <td><input type="text" name="id" /></td>
                        </tr>
                        <tr>
                            <td>이메일</td>
                            <td><input type="text" name="email" /></td>
                        </tr>
                        <tr>
                            <td>전화</td>
                            <td><input type="text" name="tel" /></td>
                        </tr>
                        <tr>
                            <td>생년월일</td>
                            <td><input type="text" name="birth" /></td>
                        </tr>
                        <tr>
                            <td>주소</td>
                            <td><input type="text" name="add" /></td>
                        </tr>
                        <tr>
                            <th colspan="2">
                                <input type="submit" value="저장" />
                            </th>
                        </tr>
                    </table>
                </form>
            </div>
        </div>

        <div id="footer">
            Footer
        </div>

    </div>
</body>
</html>
