<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            // querySelector(선택자) : 선택자 중 첫번째 하나만 가져옴 - 5방법
            // querySelectorAll(선택자) : 선택자 요소 전부 다(배열로 return) - 6방법
            var header1 = document.querySelector(".header");
            header1.innerHTML = "바꿔";

            var head = document.querySelectorAll(".header"); //배열로 받음
            for (var idx in head) {
                head[idx].style.backgroundColor = "yellow";
                head[idx].style.color = "green";
            }
        };


        //선택자로 노드 접근하는 방법
        //querySelector냐 All을 붙이냐에 따라서
        //단일로 받아올지 배열로 받아올지가 나눠짐
    </script>
</head>
<body>
    <h1 class="header">HEADER1</h1>
    <h1 class="header">HEADER2</h1>
</body>
</html>
