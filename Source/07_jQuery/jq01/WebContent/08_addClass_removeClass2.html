<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		table td{
			width:100px; height:100px; background-color:#AAFFAA;
		}
		.tdRed{
			background-color:red;
		}
	</style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$('td').each(function(idx, item){
				$(this).click(function(){
					alert(idx+"번 째 선택하셨군요");
					$('td').removeClass('tdRed');
					$(this).addClass('tdRed');
				});
			});
			
			
			
			/* $('td').click(function(){
				$('td').removeClass('tdRed'); // 모든 td들을 연두색으로 원상 복구

				var no = $(this).attr('id');
				alert(no+'번 째를 선택하셨네요');
			}); */
		});
	</script>
</head>
<body>
	<table>
		<tr>
			<td></td><td></td>
		</tr>

</body>
</html>
