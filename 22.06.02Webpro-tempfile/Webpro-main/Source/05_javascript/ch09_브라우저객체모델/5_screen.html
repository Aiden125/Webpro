<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //항상 내 모니터 사이즈의 1/2크기, 가운데 오게하기.(screen)

        //임의의 값 지정
        var child = open("5.html", "", "width=10,height=10");

        //스크린의 반만 가져오기
        var w = screen.width / 2; // child의 width값
        var h = screen.height / 2; // child의 height값

        //child(팝업창) 사이즈 변경 및 위치 조정
        child.resizeTo(w, h);
        child.moveTo(w / 2, h / 2);



        //요약정리
        //띄울 때 내 모니터 사이즈 1/2크기 창,
        //가운데 오게하기 적용
    </script>
</head>
<body>

</body>
</html>
