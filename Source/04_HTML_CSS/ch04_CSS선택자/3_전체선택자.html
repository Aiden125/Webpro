<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * { /* 전체선택자는 모든 태그에 적용 : 전체 페이지 디자인 초기화 용도 */
            margin: 0; /* 밖 여백 */
            padding: 0; /* 안 여백 */
            /* 페이지 내 기본 폰트 설정 */
            color : saddlebrown;
        }
        header, nav, section, footer{
            width:500px; /* 가로 사이즈 */
            margin:10px auto;
            border:1px solid gray;
        }
        header h1 {
            text-align:center;
        }
        nav ul {
            overflow:hidden;
        } /* 수평 */

        nav ul li { /* 수직 li를 수평 li로 */
            float : left; /* block타입태그를 수평으로*/
            list-style:none;
            width:125px;
            text-align:center;
        }
        section{
            clear:both;  /* overflow : hidden; 을 잘 했으면 생략하기도 함 */
        }

    </style>
</head>
<body>
    <header>
        <h1>Cording Everyday 주식회사</h1>
    </header>
    <nav>
        <ul>
            <li>회사 소개</li>
            <li>서비스</li>
            <li>고객센터</li>
            <li>공지사항</li>
        </ul>
    </nav>
    <section>
        <p>
            Contrary to popular belief, Lorem Ipsum is not simply random te
        </p>
        <p>
            There are many variations of passages of Lorem Ipsum available
        </p>
    </section>
    <footer>
        <p>서울시 강남구 강남대로94길 13 코딩빌딩 404호</p>
    </footer>
</body>

</html>
