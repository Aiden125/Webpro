<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var person = {
            name: "홍길뚝",
            age: "20",
            address: "서울시 강남구",
            eat: function (food) { //내 객체안의 다른건 this.을 넣어야하고 매개변수인 food는 안넣어도 됨
                var msg = this.age + "살" + this.name + "님은" + food + "를 먹습니다";
            },
            toString: function () {
                var output = "";
                for (var key in this) { //this는 내 객체를 의미
                    if (key != "eat" && key != "toString") {
                        output += key + ":" + this[key] + "<br>";
                    }//if
                }//for
                return output;
            },
        };
        person.eat("pizza");
        document.write(replaceAll(person.toString(),"\n", "<br>"));
        alert(person.toString());

        function replaceAll(str, oldStr, replaceStr) {
                var splitStr = str.split(oldStr);
                var result = splitStr.join(replaceStr);
                return result;
            }

        // alert창에서는 HTML이 안먹혀서 <br>이 문제가됨 즉, /n으로 바꿔줘야함
        // document에서는 <br>을 써야됨
        // replace를 적절히 써서 위 문제를 해결. 하지만 js에서 replace는 첫번째 꺼만 바꿔주기에 신경써야함(자바랑 다름)
        // (키값마다 <br>이 붙기 때문에)
    </script>
</head>

</html>
