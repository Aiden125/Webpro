<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //가변인자함수 : 매개변수 갯수가 변할 수 있는 함수 ex. Array
        var arr1 = [121, 2, 3, "Hello", ];
        var arr2 = Array(121, 2, 3, "Hello");
        document.write("arr1=" + arr1 + "; 방 수" + arr1.length + "<br>");
        document.write("arr2=" + arr2 + "; 방 수" + arr2.length + "<br>");

        var arr3 = [, , ,]; // 방 세개짜리 빈 배열
        var arr4 = Array(5); // 매개변수가 1개이면 그 매개변수만큼 방을 생성
        document.write("arr3=" + arr3 + "; 방 수" + arr3.length + "<br>");
        document.write("arr4=" + arr4 + "; 방 수" + arr4.length + "<br>");

        var arr5 = []; //방의 갯수가 0인 배열
        var arr6 = Array(); // 매개변수가 0개 : 방의 갯수가 0인 배열
        document.write("arr5=" + arr5 + "; 방 수" + arr5.length + "<br>");
        document.write("arr6=" + arr6 + "; 방 수" + arr6.length + "<br>");

        // 가변인자함수 요약정리
        // 0. 콤마를 찍고 아무것도 안하면 아예 없다고 판단하나 콤마콤마를 찍으면 빈 방을 하나 잡음
        // 1. Array는 꼭 매개변수 2개 이상일 때
        // 2. 매개변수가 1개 일 때
        // 3. 매개변수가 0개 일 때
    </script>
</head>

</body>
</html>
