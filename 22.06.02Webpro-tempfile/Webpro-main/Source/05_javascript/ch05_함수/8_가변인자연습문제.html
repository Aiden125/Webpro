    <script>

        function sumAll() {
            var result = 0;
            var len = arguments.length;

            if (len == 0) {
                result = -999;
            } else if (len >= 1) {
                for (var cnt = 0; cnt < len; cnt++) {
                    result += arguments[cnt];
                }
            } 
            return result;
        }

        var sum = sumAll(); // 매개변수 없으면 -999 리턴
        document.write("sumAll() = " + sum + "<br>");
        var sum = sumAll(3); // 매개변수 1개 이상이사면 누적값 리턴
        document.write("sumAll() = " + sum + "<br>");
        var sum = sumAll(1,2,3,4,5); // 15
        document.write("sumAll() = " + sum + "<br>");
