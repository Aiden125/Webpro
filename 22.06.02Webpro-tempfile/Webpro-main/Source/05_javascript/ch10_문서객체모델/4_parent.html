<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap {
            width: 300px;
            margin: 50px auto;
        }

            #wrap h1 {
                width: 250px;
                padding: 20px 10px;
                margin: 30px 15px;
                border: 1px solid red;
                background-color: lightpink;
                border-radius: 10px 40px;
                text-align: center;
                font-size: 0.9em;
                cursor:pointer; /* 마우스 올리면 커서 변경해주는거 */
            }

            #wrap input, #wrap span {
                width: 150px;
                height: 20px;
                display: inline-block;
                border: 1px solid pink;
            }

            #wrap p {
                text-align: center;
            }
    </style>
    <script>
        // 부모단에서 시작해서 차일드창까지 하나 띄워주는 프로그램
        // 1. 부모단부터 작성시작.
        // 2. 차일드에서 액세스하려면 부모단의 id를 이용해야하기에 부모단에 액세스 원하는건
        // id를 꼭 지정해주기(부모는 id로 차일드는 아무거나로)
        // 3. body 부분만 만들어준뒤 차일드 만들기
        // 4.childOpen function 만들기(변수에 파일 오픈 하는 형식 넣고 차일드가 false 일 시 안열렸단거므로 alert 넣어주기)

        function childOpen() {
            var child = open("4_child.html", "", "width=600, height=700, left=100");
            if (!child) {
                alert("팝업 차단 해제 해주세요");
            }
        }

    </script>
</head>
<body>
    <div id="wrap">
        <p>사원이름 <input type="text" id="name" /></p>
        <p>파트명칭 <span id="part"></span></p>
        <p>결제일자 <input type="date" id="date" /></p>
        <h1 id="insa" onclick="childOpen()">인사정보 파트 선택</h1>
    </div>
</body>
</html>
