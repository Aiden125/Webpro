<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //함수를 이용해서 객체로 구성된 배열 만들기.
        // var s = { name: "박명수", kor: 99, mat: 90, eng: 98, sci: 100 };
        // var s = makeStudent("박명수", 99, 90, 98, 100);
        function makeStudent(name, kor, mat, eng, sci) {
            var resultObj = {
                name: name,
                kor: kor,
                mat: mat,
                eng: eng,
                sci: sci,
                getSum: function () {
                    return this.kor + this.mat + this.eng + this.sci;
                },
                getAvg: function () {
                    return this.getSum() / 4;
                },
                toString: function () {
                    var output = "";
                    for (var key in this) {
                        if (key != "getSum" && key != "getAvg" && key != "toString") {
                            output += key + ":" + this[key] + "<br>";
                        } else if (key == "getSum" || key == "getAvg") {
                            output += key.substring(3).toUpperCase() + ":" + this[key]() + "<br>";
                        }//if
                    }//for
                    return output;
                }, //맨 마지막 콤마는 무시되기에 찍어도 상관x
            };
            return resultObj;
            }
        var students = [];
        students.push(makeStudent("유재석", 100, 100, 100, 100));
        students.push(makeStudent("정형돈", 100, 100, 100, 100));
        students.push(makeStudent("노홍칠", 100, 100, 100, 100));

        students.forEach(function (data, idx) {
            document.write(idx + "번 째" + data + "<hr>");
        });

        



        //요약정리
        //오타 방지를 위해 함수로 만들어서 값을 넣게했다.
    </script>
</head>
