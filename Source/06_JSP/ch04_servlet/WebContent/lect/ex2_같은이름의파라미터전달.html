<!DOCTYPE html>
<!-- 똑같은 이름의 파라미터를 전달해보자! 1파일 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h2>오늘의 메뉴와 식당 선택</h2>
	<form action="../Ex2">
		
		<p>메뉴
			<select name="menu" multiple="multiple" size="3">
				<option>된장찌개</option>
				<option>부대찌개</option>
				<option>김치찌개</option>
				<option>참치찌개</option>
			</select>
		</p>
		
		<p>식당
			<input type="checkbox" name="rest" value="강남" checked="checked">강남
			<input type="checkbox" name="rest" value="서초">서초
			<input type="checkbox" name="rest" value="한강">한강
			<input type="checkbox" name="rest" value="남산">남산
		</p>
	
		<p>국적
			<input type="radio" name="nation" value="한국" checked="checked">한국
			<input type="radio" name="nation" value="미국">미국
			<input type="radio" name="nation" value="일본">일본
		</p>
		
		<P><input type="submit"></P>
		
		
	</form>
</body>
</html>
