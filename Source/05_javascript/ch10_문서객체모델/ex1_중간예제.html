<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            width:280px;
            height:100px;
            margin:0 auto;
        }
    </style>
    <script>
        var cl = ["red", "blue", "black", "green", "orange", "yellow", "gray", "white"];
        window.onload = function () {
            var tdc = document.querySelectorAll("td");
            for (var idx in tdc) {
                tdc[idx].style.backgroundColor = cl[idx];
            }
        };
        function colorchange(n) {
            document.body.style.backgroundColor = cl[n];
        }
    </script>
</head>
<body>
    <table>
        <tr onmouseout="colorchange(7)">
            <td onmouseover="colorchange(0)"></td>
            <td onmouseover="colorchange(1)"></td>
            <td onmouseover="colorchange(2)"></td>
            <td onmouseover="colorchange(3)"></td>
            <td onmouseover="colorchange(4)"></td>
            <td onmouseover="colorchange(5)"></td>
            <td onmouseover="colorchange(6)"></td>
        </tr>

    </table>
</body>
</html>
