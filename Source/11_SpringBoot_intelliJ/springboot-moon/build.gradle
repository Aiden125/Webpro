buildscript{
    ext{
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'com.moon.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
//    compile('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.projectlombok:lombok')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa') // jpa 추상화 라이브러리, 부트 버전에 맞춰 JPA 관련 라이브러리 버전 관리
    implementation('com.h2database:h2') // 인메모리 관계형 DB, 메모리에서 실행되기에 애플리케이션 재시작 시 초기화되기에 테스트 목적으로, 여기선 JPA 테스트, 로컬 환경 테스트로 사용

    testImplementation('org.springframework.boot:spring-boot-starter-test')
}
