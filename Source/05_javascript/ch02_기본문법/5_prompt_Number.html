<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 첫번째 value=타이틀, 두번째는 value=창 안에 문구
        scoreStr = prompt("점수를 입력하세요", "0~100점 사이");
        // 취소를 그냥 누르면 scoreStr에 null이 들어감
        if (scoreStr == null) {
            alert("점수를 입력하세요");
        } else {
            // document.write(scoreStr + "의 타입은 " + typeof (scoreStr));
            score = Number(scoreStr); //Number(""); 넘버 안이 비어있으면 0이 들어감
            // 만약 숫자로 변환 안되는 값을 입력하면 NaN으로 뜨지만 넘버 타입.
            // document.write(score + "의 타입은 " + typeof (score));

            // 아래 문장은 score가 NaN이 맞을경우 true로 진행
            if (isNaN(score)) {
                alert("점수를 입력하세요")
            } else {
                result = score > 70 ? "잘했다" : "못했다";
            }
            document.write(result);
        }
    </script>
</head>
<body>

</body>
</html>
