<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        array();
        array(1);
        array(1, 2);

        function array() { // 가변인자 함수 Array와 같은 것을 수행하는 array()
            //if (arguments.length == 0) {
                //매개변수가 없을 때 실행할 명령어들
                //alert("매개변수 없이 호출됨");
            //}

                //매개변수가 없을 때 : 아무것도 안해도됨
                //매개변수 1개 : 방의 갯수가 매개변수 수 만큼 : array(30)
                //매개변수가 2개 이상 : 매개변수 자체가 배열 : array(10,20,30)
            var result = [];
            if (arguments.length == 1) {
                //매개변수가 1개 일 때 실행할 명령어 : null(빈 값)을 들어온 숫자만큼 푸시
                for (var cnt = 1; cnt <= arguments[0]; cnt++) {
                    result.push(null);
                }
            } else if (arguments.length >= 2) {
                // 매개변수가 2개 이상일 때 실행할 명령어들
                // for (var idx = 0; idx < arguments.length; idx++)
                for (var idx in arguments) {
                    result.push(arguments[idx]);
                }
            }
            return result;
            //만들어진 배열을 return
        }


        var arr1 = [121, 2, 3, "Hello",];
        var arr2 = array(121, 2, 3, "Hello");
        document.write("arr1=" + arr1 + "; 방 수" + arr1.length + "<br>");
        document.write("arr2=" + arr2 + "; 방 수" + arr2.length + "<br>");

        var arr3 = [, , ,]; // 방 세개짜리 빈 배열
        var arr4 = array(3); // 매개변수가 1개이면 그 매개변수만큼 방을 생성
        document.write("arr3=" + arr3 + "; 방 수" + arr3.length + "<br>");
        document.write("arr4=" + arr4 + "; 방 수" + arr4.length + "<br>");

        var arr5 = []; //방의 갯수가 0인 배열
        var arr6 = array(); // 매개변수가 0개 : 방의 갯수가 0인 배열
        document.write("arr5=" + arr5 + "; 방 수" + arr5.length + "<br>");
        document.write("arr6=" + arr6 + "; 방 수" + arr6.length + "<br>");

        //요약정리
        //매개변수 갯수에 따라 arguments(전달값)을 이용해서 구분 지어 진행
        //매개변수(인자)가 0개 일 때 : 빈 배열만 리턴해주면 됨
    </script>
</head>

</html>
