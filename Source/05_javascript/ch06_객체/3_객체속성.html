<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var person = {
            name: "홍길뚝",
            age: "20",
            eat: function (food) { //내 객체안의 다른건 this.을 넣어야하고 매개변수인 food는 안넣어도 됨
                var msg = this.age + "살" + this.name + "님은" + food + "를 먹습니다";
                alert(msg);
        },
    };
        person.eat("pizza");
        document.write(person); //이 문장 toString이 안돼서 다음장에서 적용.
    </script>
</head>
<body>

</body>
</html>
