<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="intervalDay.js"></script>
    <script>
        var now = new Date();
        document.write("지금 : " + now + "<br>");
        document.write("지금 : " + now.toLocaleString() + "<br>"); //2022.5.17. 오전 10:44:27
        document.write("날짜 : " + now.toLocaleDateString() + "<br>"); //2022.5.17
        document.write("시간 : " + now.toLocaleTimeString() + "<br>"); //오전 10:45:40

        //수료시점을 limitday에
        var limitday = new Date(2022, 7, 18, 15, 20, 0); //수료시점 8/18일 오후 3시20분, 월은 -1 해주기

        //무슨 문장인지
        var day = limitday.intervalDay(now);
        day = now.intervalDay(limitday);

        //수료일까지 남은 날짜 계산
        document.write("수료일 : " + limitday.toLocaleDateString() + "<br>");
        document.write("남은 날짜 : " + day + "일");


        //요약정리
        //날짜 사이의 시간 계산을 위해 inervalDay라는 함수를 만들어줌
        //이를 이용하기 위해 맨위에 import한 상황
    </script>
</head>

</html>
