<!DOCTYPE html>
												<!-- 반드시 체크를 한 개 이상 해야 넘어가지게 하려고 할 때 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script>
		window.onload = function() {
			// submit 디폴트 이벤트 조건 걸기 : checkbox가 한개도 체크되어 있지 않을 때
			document.querySelector("form").onsubmit = function(){
				var hobby = document.querySelectorAll("input[name='hobby']"); //배열로 for문 돌리기 위해
				var cnt = 0; //체크박스가 몇개 체크 될지
				for(var i=0; i<hobby.length; i++){
					cnt = cnt + hobby[i].checked; // hobby[i].checked 으로 인해 체크가 되어있으면 1을 한번이라도 리턴하고, cnt는 최소 1이 되게 됨
					
					/* 이 문장과 같으나 위껄로 적용. cnt로 갯수를 세서 0일 때 체크해야된다는 알람주기.
					if(hobby[i].checked){ //체크가 되어있으면 true(1), 아니면 false(0) 반환
						cnt++;												
					}*/
				}//for
				if(!cnt){
					alert("취미를 한 개 이상 선택해주셔야 합니다.");
					return false;
				}
				return true;
			};//onsubmit
		};//onload
		
	</script>
</head>
<body>
	<form action="#">
		<p>취미
			<input type="checkbox" name="hobby" value="독서">독서
			<input type="checkbox" name="hobby" value="요리">요리
			<input type="checkbox" name="hobby" value="영화">영화
			<input type="checkbox" name="hobby" value="운동">운동
		</p>
		<p><input type="submit"></p>
	</form>	
</body>
</html>
