<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //이전페이지로 이동시키기(6_location과 연결된 child페이지)

        function historyBack() {
            history.go(-1); // == history.back();
        }
    </script>
</head>
<body>
    <button onclick="historyBack()">뒤로가기(이전페이지로 가기)</button>
</body>
</html>
