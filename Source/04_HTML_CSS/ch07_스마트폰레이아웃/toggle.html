<!DOCTYPE html>
<!--
    toggle기능.(클릭에 따라 보였다 안보였다가)
    체크박스와 이름은 떨어져도 되고, 이미지를 넣어도 됨
    현재파일에서는 남자칸에 메뉴 이미지를 넣고 거리를 떨어뜨려
    거리가 멀어져도 동작이 된다는 것을 보여줌
    
    결론적으로 체크박스까지 숨기며 메뉴 버튼을 한번 누르면 숨겨진 메뉴가 보이고
    아니면 안보이게 하는 방법
-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: red;
            color: white;
            display: none;
        }

        #m:checked ~ div {
            display: block;
        }

        input[type=checkbox] {
            display: none;
        }
    </style>
</head>
<body>
    <label for="name">이름</label> <input type="text" name="name" id="name" /><br />
    <input type="checkbox" name="gender" id="m" /><br />
    <label for="m"><img src="imgEx1/menu.png" /></label>
    <br /><br /><br /><br />
    <div>토글에 의해 나타났다 사라졌다 할 부분</div>
</body>
</html>
