<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //0.01초마다 background-img update 및 시간 출력(1초 동안)
        //필요도구 : 0.01초마다 실행할것, 백그라운드 이미지 넣을 것, 1초 동안 실행시킬 것

        var color = ["blue", "black", "red"];
        var img = ['url("img/img01.png")', 'url("img/img02.png")', 'url("img/img03.png")'];
        var s = 0;
        var id = setInterval(function () {
            document.write(new Date() + "<br>");
            document.body.style.color = color[s % 3];
            document.body.style.backgroundImage = img[s % 3];
            document.body.style.backgroundSize = "100%";
            s++;
        }, 10);
        setTimeout(function () {
            clearInterval(id);
        }, 1000);

        //요약
        //특정시간마다 적용되는 특정 규칙은 특정시간이 적용되는 setInterval안에
        //기능을 배열로 넣고 순차적으로 인덱스를 줘서 움직이게 동작.
    </script>
</head>
<body>

</body>
</html>
