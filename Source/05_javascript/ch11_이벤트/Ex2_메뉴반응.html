<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>

    <script>
        //이미지에 마우스를 올리면 색상이 바뀌도록
        var outimg = [
            "img/0out.jpg",
            "img/1out.jpg",
            "img/2out.jpg",
            "img/3out.jpg"
        ];
        var overimg = [
            "img/0over.jpg",
            "img/1over.jpg",
            "img/2over.jpg",
            "img/3over.jpg"
        ];
        
        function over(num) {
            var img = document.getElementsByClassName("outimg");
            img[num].src = overimg[num];
        }

        function out(num) {
            var img = document.getElementsByClassName("outimg");
            img[num].src = outimg[num];
        }
        
    </script>
</head>
<body>
    <span>
        <img src="img/0out.jpg" alt="그림1" class="outimg" onmouseover="over(0)" onmouseout="out(0)"/>
    </span>
    <span>
        <img src="img/1out.jpg" alt="그림2" class="outimg" onmouseover="over(1)" onmouseout="out(1)"/>
    </span>
    <span>
        <img src="img/2out.jpg" alt="그림3" class="outimg" onmouseover="over(2)" onmouseout="out(2)"/>
    </span>
    <span>
        <img src="img/3out.jpg" alt="그림4" class="outimg" onmouseover="over(3)" onmouseout="out(3)"/>
    </span>
</body>
</html>
