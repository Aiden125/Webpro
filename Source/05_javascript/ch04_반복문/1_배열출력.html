<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = [111, 55, "유재석"];
document.write(arr + "<br>");
        document.write("<h2>1. 일반 for문을 이용한 배열 출력</h2>");
        for (var i = 0; i < arr.length; i++) {
            document.write(i + "번 째 값:" + arr[i] + "<br>");
        }

        document.write("<h2>2. for-in문을 이용한 배열 출력</h2>");
        for (var idx in arr) {
            document.write(idx + "번 째 값:" + arr[idx] + "<br>");
        }

        document.write("<h2>3. (index 사용O)for-each함수를 이용한 배열 출력</h2>");
        // 배열명 : arr
        // 배열안의 데이터(data) : 111, 55, "유재석"
        // 배열의 인덱스(idx) : 0, 1, 2
        arr.forEach(function (data, idx) {
            document.write(idx + "번째 :" + data);
        });

        document.write("<h2>4. (index 사용X)for-each함수를 이용한 배열 출력</h2>");
        arr.forEach(function (data) {
            document.write(data + "<br>");
        });

    </script>
</head>
<body>

</body>
</html>
