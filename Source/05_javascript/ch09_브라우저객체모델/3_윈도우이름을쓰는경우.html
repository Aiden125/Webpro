<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //새창 열고, 다음으로 클릭하면 그 창에서 이동하게 만들기
        function openWin() {
            var child = open("", "childWin", "width=500, height=300");
            if (!child) {
                alert("팝업 차단 해제해주세요");
            }
        }
    </script>
</head>
<body>
    <button onclick="openWin()">새창열기</button>
    <hr/>
    <a href="http://www.daum.net" target="childWin">다음으로</a>
</body>
</html>
