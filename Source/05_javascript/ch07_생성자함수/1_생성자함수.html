<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 생성자함수 만들기
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
            this.getSum = function () {
                return this.kor + this.mat + this.eng + this.sci;
            };
            this.getAvg = function () {
                return this.getSum() / 4;
            };
            this.toString = function () {
                var output = "";
                for (var key in this) {
                    if (key != "getSum" && key != "getAvg" && key != "toString") {
                        output += key + ":" + this[key] + "<br>";
                    } else if (key == "getSum" || key == "getAvg") {
                        output += key.substring(3).toUpperCase() + ":" + this[key]() + "<br>";
                    }//if
                }//for
                return output; //toString 리턴(생성자 함수 리턴이랑 별개)
            };
        } //생성자 함수는 리턴 없음


        //배열 만들기
        var students = [
            new Student("박명수", 100, 100, 100, 60),
            new Student("유재석", 100, 100, 100, 100),
            new Student("정형돈", 80, 100, 100, 100),
            new Student("정준하", 100, 60, 100, 100),
            new Student("노홍철", 100, 100, 70, 100),
            new Student("지울애", 10, 20, 10, 20)
        ];


        //출력
        students.forEach(function (data, idx){
            document.write(idx + "번째<br>" + data + "<br>");
        });


        //지우기
        students.pop(); //마지막 index제거
        students.forEach(function (data, idx) {
            document.write(idx + "번째<br>" + data + "<br>");
        });


        //요약정리
        //1. 생성자 함수는 반드시 대문자로 시작하기.
        //2. 생성자 함수는 리턴이 없기 때문에 리턴을 쓰면안됨
    </script>
</head>

</body>
</html>
