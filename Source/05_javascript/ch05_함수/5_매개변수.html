<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        // 제대로 실행한 경우
        document.write("pow(4, 3)" + pow(4, 3) + "<br>");

        // 선언 매개변수보다 많게 호출한경우 : 뒷부분 무시
        document.write("pow(3, 2, 2)" + pow(3, 2, 2) + "<br>");

        // 선언 매개변수보다 적게 호출한 경우 : y값이 undefined로 됨
        document.write("pow(5)" + pow(5) + "<br>");
        document.write("pow()" + pow());

        function pow(x, y) { //x의 y승을 리턴하는 함수 : pow(4,2)
            var result = 1;
            for (var i = 1; i <= y; i++) { // y번 반복
                result *= x;
            }
            return result;
        }


        // 매개변수 요약정리
        // 1. 선언된 매개변수보다 많은 매개변수를 넣어 호출 시 뒷부분 무시되며 오류X
        // 2. 함수 오버로딩이 불가. 이름이 같지만 매개변수 갯수가 다른 경우 무조건 아래꺼로 판단.
        // 3. 매개변수를 더 적게넣으면 undefined로 나옴 위에서는 계산 실행이 안되고 리턴값 기본인 1 리턴.
        // 4. 리턴값을 안주면 모두 undefined로 뜸
    </script>
</head>
<body>
    
</body>
</html>
