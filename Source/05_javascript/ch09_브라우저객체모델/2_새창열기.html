<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var child = open("", "", "width=459, height=500, left=100, top=100");
        /* open(속성1, 속성2, 속성3)
         * 속성1 : 열릴 새창의 url(빈거 넣으면 빈 창)
         * 속성2 : 윈도우의 이름
         * 속성3 : width, height, left, top, 그 외
         */ 
        if (child) { //창이 열린경우
            child.document.write("<h2>새 창</h2>");
        } else { //창이 안열리는경우
            alert("팝업차단을 해제해주세요");
        }
        
    </script>
</head>
<body>

</body>
</html>
