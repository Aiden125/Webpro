<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //아래를 실행하면 A에서 만든 square, B에서 만든 square가 충돌하는데,
        //이를 방지하기 위해 A에서 내부함수(함수를 함수안에)를 사용해 충돌 방지.

        /* A가 만든 부분 */
        function pythagoras(width, height) {
            // 내부함수 : 함수내에 선언된 함수를 내부 함수라고 칭함
            // 사용이유 : 충돌회피
            function square(x) {
                return x * x;
            }
            return Math.sqrt(square(width) + square(height));
        }

        // Math.sqrt = 루트 씌우는 부분
    </script>
    <script>
        /* B가 만든 부분 : 밑변, 높이, 빗변을 매개변수를 받아 직각삼각형이면 true, 아니면 false 리턴 */
        function square(w, h, hypotenuse) {
            if (w * w + h * h == hypotenuse * hypotenuse) {
                return true;
            } else {
                return false;
            }
        }
    </script>
    <script>
        /* 내가 만든 부분 */
        document.write("높이가 4이고, 밑변이 3인 직각삼각형의 빗변은 " + pythagoras(3, 4) + "<br>")
        document.write("높이가 4이고, 밑변이 3이고 빗변이 5인 삼각형이면 직각삼각형?" + square(3,4,5) + " <br>")
    </script>
</head>

</html>
