<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //Number를 나타낼 때 다양한 표현방식

        var num = 221.12331202; //var num = new Number(221.~~) 이런식으로 잡힘
        document.write(num + "<br>");
        document.write("지수형 표현 : " + num.toExponential(5) + "<br>");
        document.write("1자리까지 : " + num.toFixed(1) + "<br>");

        //특정 소수점에서 반올림 이런거 지정이 불가능(원하는 자리수가 있다면 아래처럼)
        document.write("소수점 1자리까지(반올림) : " + Math.round(num * 10) / 10 + "<br>");

        document.write("숫자를 4개만 출력 : " + num.toPrecision(4));
    </script>
</head>
<body>

</body>
</html>
