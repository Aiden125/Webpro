<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        div{
            width:100px;
            height:100px;
            opacity:0.8;
        }
        #div1 {
            position: fixed; /* 절대좌표(스크롤 움직이면 안보일 수 있음) */
            left: 0px;
            top: 0px;
            background-color: red;
            /*z-index:999;  z-index로 겹쳤을 때 우선순위 설정 가능 */
        }
        #div2{
            position:absolute;
            left:50px;
            top:50px;
            background-color:lightgreen;
        }
        #div3{
            position:absolute;
            left:100px;
            top:100px;
            background-color:deepskyblue;
        }
        #div4{
            position:absolute;
            left:200px;
            top:200px;
            width:200px;
            height:200px;
            background-color:yellow;
            opacity:1;
        }
        #div5{ /* 부모가 있어서 부모가 시작하는 지점이 0,0으로 시작 */
            position:absolute;
            left:50px;
            top:50px;
            background-color:black;
            opacity:1;
            color:white;
        }
    </style>
</head>
<body>
    <div id="div1">div1</div>
    <div id="div2">div2</div>
    <div id="div3">div3</div>
    <div id="div4">div4
        <div id="div5">div5</div>
    </div>
</body>
</html>
