<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="test1.css" rel="stylesheet"
          type="text/css" />
    <script>
        function chk() {
            if (frm.name.value.length < 2) {
                alert("이름을 두 글자 이상 입력하세요")
                frm.name.focus();
                return false;
            } else if (frm.id.value.length < 4) {
                alert("네 자리 이상의 아이디를 입력하세요");
                frm.id.focus();
                return false;
            } else if (!frm.pw.value) {
                alert("비밀번호를 입력하세요");
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwChk.value) {
                alert("비밀번호가 일치하지 않습니다");
                frm.pw.value = "";
                frm.pwChk.value = "";
                frm.pw.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div id="wrap">
        <form name="frm" onsubmit="return chk()">
            <fieldset class="board">
                <legend class="board_t">필수입력</legend>
                <table id="header">
                    <tr>
                        <td>이 름<span>*</span></td>
                        <td><input type="text" name="name" placeholder="이름은 2글자 이상" /></td>
                    </tr>

                    <tr>
                        <td>아이디<span>*</span></td>
                        <td><input type="text" name="id" placeholder="ID는 4글자 이상" /></td>
                    </tr>

                    <tr>
                        <td>비밀번호<span>*</span></td>
                        <td><input type="password" name="pw" /></td>
                    </tr>

                    <tr>
                        <td>비번확인<span>*</span></td>
                        <td><input type="password" name="pwChk" /></td>
                    </tr>

                    <tr>
                        <td>전화<span>*</span></td>
                        <td>
                            <input type="tel" name="tel" placeholder="xx-xx-xxxx/000-0000-0000"
                                   pattern="[0-9]{2,3}[-. ]{0,1}\d{3,4}[-. ]{0,1}\d{4}"
                                   title="전화번호 형식(000-0000-0000/xx-xxx-xxxx)을 지켜주세요"
                                   required="required" />
                        </td>
                    </tr>

                    <tr>
                        <td>이메일<span>*</span></td>
                        <td>
                            <input type="email" name="email" placeholder="id@domain"
                                   pattern="\w[a-zA-Z0-9_.]+@\w+(\.\w+){1,2}"
                                   title="이메일 형식을 지켜주세요"
                                   required="required" />
                        </td>
                    </tr>
                </table>
            </fieldset>

            <fieldset class="board">
                <legend class="board_t">추가 입력 사항</legend>
                <table id="content">
                    <tr>
                        <td>결혼유무</td>
                        <td><input type="radio" name="me" />기혼</td>
                        <td><input type="radio" name="me" />미혼</td>
                    </tr>

                    <tr>
                        <td>자식</td>
                        <td><input type="checkbox" name="child" />아들</td>
                        <td><input type="checkbox" name="child" />딸</td>
                    </tr>

                    <tr>
                        <td>지역</td>
                        <td colspan="2">
                            <select name="area" >
                                <option value="gyunggi">경기</option>
                                <option value="seoul">서울</option>
                                <option value="busan">부산</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </fieldset>
            <div id="footer">
                <left><input type="submit" value="가입" /></left>
                <left><input type="reset" value="취소" /></left>
            </div>
        </form>
    </div>
</body>
</html>
