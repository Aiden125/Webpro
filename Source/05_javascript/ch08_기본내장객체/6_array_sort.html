<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr1 = new Array('big', 'abc', 'zyx'); // ['big, 'abc', 'zyx']와 같음
        var arr2 = [52, 101, 212, 33, 55];

        //arr1 정렬
        document.write('arr1 정렬전 : ' + arr1 + '<br>');
        arr1.sort(); //아스키코드 순으로 정렬
        document.write('arr1 정렬 후 :' + arr1 + '<br>');
        
        //arr2 정렬 : sort(function(left, right){}); 사용o                   /arr2.sort(); 사용x
        document.write('arr2 정렬전 : ' + arr2 + '<br>');
        arr2.sort(function (left, right) {
            return left - right; //오름차순정렬
            //return right - left; 내림차순정렬
        });
        document.write('arr2 정렬 후 :' + arr2 + '<br>');


        //뒤집기(reverse)
        arr2.reverse(); // 배열 요소의 순서를 뒤집는 함수
        document.write("arr2 요소순서 뒤집은 후 : " + arr2 + "<br>");


        // 자르기(slice)
        var sliceArr2 = arr2.slice(0, 3); //0번째부터 3번째 앞까지 자르기
        document.write("arr2 top3 : " + sliceArr2);


        


        //요약정리
        //1. 문자는 sort쓰면됨
        //2. 숫자는 맨 앞 숫자의 아스키코드를 비교해서 정렬하기 때문에 sort()쓰면 안됨
        //3. 숫자는 sort콜백으로. sort(function (left, right) {});
        //4. arr2.reverse(); --> arr2 순서 뒤집기
        //5. sliceArr2 = arr2.slice(0, 3); ---> 0번째부터 3번째 앞까지 자르기
    </script>
</head>

</html>
