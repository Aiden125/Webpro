<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 컴펌창, 프롬프트창
        // 누적횟수, 누적점수, 잘된횟수, 못된횟수
        // 확인누르면 프롬프트창 뜨게 + 확인 누른 횟수
        // 프롬프트에서 잘됐을 경우(누적점수, 잘된횟수)
        // 프롬프트에서 잘못됐을 경우(못된횟수)

        cnt = 0;
        sum = 0;
        right = 0;
        wrong = 0;
        // indexOf는 못 찾았을 경우 -1을 반환
        // 프롬프트에서 취소를 눌러 null값 입력시 isNaN하면 0으로 반환
        // 즉, 취소도 넣을거면 먼저 선언해야함
        // parseInt 활용법도 어느정도 숙지해놓기
        do {
            if (confirm("점수를 집계하시겠습니까?")) {
                scoreStr = prompt("0~100점 사이 누적할 점수를 입력하세요");
                score = Number(scoreStr);
                if (scoreStr.indexOf("점") >= 0) {
                    alert("글자 없이 점수(숫자)만 입력해주세요");
                    wrong++;
                    cnt++;
                } else if (scoreStr == null || scoreStr == '' ||
                    isNaN(scoreStr) || score < 0 || score > 100) {
                    alert("0~100점 사이 점수를 입력해주세요");
                    wrong++;
                    cnt++;
                } else {
                    sum += Number(scoreStr);
                    right++;
                    cnt++;
                }
            } else {
                document.write("취소되었습니다.<br><br>");
                break;
            }
        } while (true);

        document.write(cnt + "번 입력<br>");
        document.write("누적 점수 : " + score +"<br>");
        document.write("점수를 제대로 입력 못한 횟수 : " + right +"<br>");
        document.write("점수를 잘못 입력한 횟수 : " + wrong +"<br>");
        
        
    </script>
</head>
<body>

</body>
</html>
