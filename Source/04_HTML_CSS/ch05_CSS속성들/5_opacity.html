<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul {
            /* overflow:hidden; */
        }
        ul li {
            /*float:left;*/
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
            list-style: none;
            display:inline-block;
        }
        ul li:nth-child(1) {
            opacity:1; /* opacity는 1이 default (완전 불투명) */
        }
        ul li:nth-child(2){
            opacity:0.5; /* opacity는 0~1 가능, 0:투명, 1:불투명*/
        }
        ul li:nth-child(3){
            opacity:0.2;
        }
    </style>
</head>
<body>
    <ul>
        <li>우리 나라 만세</li>
        <li>대한 민국 만세</li>
        <li>KOREA FIGHTING</li>
    </ul>
</body>
</html>
