<!DOCTYPE html><!--HTML5를 따른다는 내용-->

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<!--head부분엔 웹문서의 디자인, 동적인 부분, 설정 부분이 들어감-->
<head><!--열린태그-->
    <meta charset="utf-8" /><!--  한글코드 : 옛날EUC-KR(CP949)/현재UTF-8  -->
    <title>첫 예제</title>
    <style>/*디자인부분(CSS)*/
    body {
        background-color:cadetblue;
        font-size : 30pt;

    }
    </style>
    <script> /* 동적인 부분(JavaScript) */
        name = prompt("암호는?", "니 내 누군지 아니?");
        if (name != 'null') {
            document.write(name + "~Welcom<br>");
        }
    </script>
</head><!--닫힌태그-->

<!--body부분엔 웹문서에 출력될 정보-->
<body>
    안녕하세요<br />
    오늘은 4월28일입니다<br />
    Hello, World!!<br />
</body>
</html>
