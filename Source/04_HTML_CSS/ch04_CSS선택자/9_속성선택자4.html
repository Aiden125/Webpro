<!DOCTYPE html>
<!-- 각각 사진의 크기를 어느정도 계산해서 전체 가로를 400으로 잡음 -->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap{
            width:400px;
            border:1px solid gray;
            text-align:center;
            margin:0 auto;
        }
        #header{
            color:orange;
        }
        #section img[src$="bmp"] {
            border:5px solid blue;
        }
        #section img[src$="gif"] {
            border:5px solid red;
        }
        #section img[src$="jpg"] {
            border: 5px solid yellow;
        }
        #section img[src$="png"] {
            border: 5px solid black;
        }
        #footer{
            color:forestgreen;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <h1>자바 스크립트 책들</h1>
        </div>

        <div id="section">
            <img src="0503_book/book.bmp" alt="파랑 테두리 book"/>
            <img src="0503_book/book.gif" alt="빨강 테두리 book"/>
            <img src="0503_book/book.jpg" alt="노랑 테두리 book"/>
            <img src="0503_book/book.png" alt="검정 테두리 book"/>
        </div>

        <div id="footer">
            <p>서울시 노원구 상계동 코딩빌딩 0층</p>
        </div>
    </div>
</body>
</html>
