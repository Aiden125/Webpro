<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{
            text-align:center; /* 글씨 가운데 정렬 */
            padding:5px; /* 안 여백 */
        }
    </style>
</head>
<body><!-- form태그의 기본 메서드는 get방식을 취함(url에 입력값을 받아옴
          즉, 쉽게 생각하면 form 및 action 등을 쓰는 이유는 어떠한 형식(정보)를 전달하기 위함)-->
    <!-- method에 또 다른 방법으로 "post"가 있는데 그러면 action 도메인이 해당 데이터를 직접처리 해야함 -->
    <form action="http://www.naver.com" method="get">
        <table>
            <caption>로그인</caption>
            <tr><!-- name을 꼭 쳐야함 -->
                <td>아 이 디</td><td><input type="text" name="uid" /></td>
            </tr>
            <tr>
                <td>비밀번호</td><td><input type="password" name="upw" /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="로그인" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
