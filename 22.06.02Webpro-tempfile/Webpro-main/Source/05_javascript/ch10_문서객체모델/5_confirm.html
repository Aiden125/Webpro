<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{
            text-align:center;
        }
    </style>
    <script>
        var modifyId;

        // 창 켜졌을 때 실행 값
        window.onload = function () {
            var id = opener.document.getElementById("id").value;
            modifyId = document.getElementById("modifyId");
            modifyId.setAttribute("value", id);
        }

        // 동작 - confirm창 아이디값 전달
        function convey() {
            opener.document.getElementById("id").value = modifyId.value;
            opener.document.getElementById("check").value = 1;
            close();
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>ID</td>
            <td><input type="text" name="id" id="modifyId" /></td>
            <td><button onclick="check()">체크</button></td>
        </tr>
        <tr>
            <td colspan="3"><button onclick="convey()">아이디사용</button></td>
        </tr>
    </table>
</body>
</html>
