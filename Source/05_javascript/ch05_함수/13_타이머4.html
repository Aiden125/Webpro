<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        /*
        실행결과가 3-3-3으로 나옴
        for (var i = 0; i < 3; i++) {
            setTimeout(function () {
                alert(i);
            }, 0);
        }
        */

        
        [0, 2, 4].forEach(function (data, idx) {
            setTimeout(function () {
                alert(data);
                //date=0일 때, alert(data) - 0초 후 타이머
                //date=2일 때, alert(data) - 0초 후 타이머
                //date=4일 때, alert(data) - 0초 후 타이머
            }, 0);
        });
        

        for (var i = 0; i < 3; i++) {
            var fun = function (j) {
            setTimeout(function () {
                alert(j);
            }, 0);
        };
            fun(i);
            // fun(0) - alert(0)을 0초 후 타이머
            // fun(1) - alert(1)을 0초 후 타이머
            // fun(2) - alert(2)을 0초 후 타이머
        }

    </script>
