<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{
            border-top:1px solid aqua;
            text-align:center;
            padding:5px;
        }
    </style>
    <script>/* 유효성검사는 자바스크립에서 */
        /* form안의 title을 한글자 이상,
           name은 두글자 이상 입력했는지 유효성 검사
           =frm.title.value가 ""(빈스트링) 이거나
           =frm.name.value.length=1이면 떼끼+submit 불가하게 */
        function chk() {
            if (frm.title.value == "") { //빈스트링("")은 false, " "은 true
                alert("제목을 꼭 입력하세요");
                frm.title.focus(); /* frm.title에 커서가 깜빡깜빡 focus가 가도록 */
                return false;
            } else if (frm.name.value.length<2) {
                alert("작성자명을 두 글자 이상 입력하세요");
                frm.name.focus();
                return false;
            }
            return true; //생략해도 문제는 없음
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <table>
            <caption><h2>게시판</h2></caption>
            
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" size="30"</td>
            </tr>
            
            <tr>
                <td>작성자</td>
                <td><input type="text" name="name" size="30" /></td>
            </tr>

            <tr>
                <td>본문</td>
                <td>
                    <textarea name="content" rows="5" cols="33"></textarea>
                </td>
            </tr>

            <tr>
                <td>첨부파일</td>
                <td><input type="file" name="filename" /></td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="submit" value="입력완료" />
                    <input type="reset" value="입력취소" />
                </td>
            </tr>


        </table>
    </form>
</body>
</html>
