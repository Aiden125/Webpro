<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        /* Interger iObj = new Integer(10);
         * iObj.toString() 가능
         * int i = 10;
         * i.toString() 불가
         */
        // js : 기본데이터타입(number, string, boolean) vs 객체데이터타입

        var priNum = 273.21; // 그냥 만들어서 number타입
        var objNum = new Number(273.21); //new해서 만들었기에 오브젝트 타입
        document.write("priNum의 타입 : " + typeof (priNum) + "<br>"); //number
        document.write("objNum의 타입 : " + typeof (objNum) + "<br>"); //object


        //constructor : 생성자함수(모두 넘버타입의 생성자 함수를 갖는다)
        document.write("priNum 생성자함수 : " + priNum.constructor + "<br>");
        document.write("objNum 생성자함수 : " + objNum.constructor + "<br>");


        //Number.toFixed(1) : 소수점 1자리까지만
        document.write(priNum.toFixed(1) + "<br>");
        if (priNum.constructor == objNum.constructor) {
            document.write("priNum과 objNum의 저장된 타입은 같다");
        }


        //내장객체 Number에 메소드 추가
        Number.prototype.method1 = function () {
            alert("Number타입은 다 쓸 수 있음");
        };
        priNum.method1();
        objNum.method1();


        //objNum에 메소드 추가 가능
        objNum.method2 = function () {
            alert("objNum에 추가");
        };
        // priNum.method2(); 불가
        objNum.method2();


        //priNum은 오브젝트가 아니기에 메소드 추가 불가능(아래꺼 실행안됨)
        /*
        priNum.method3 = function () {
            alert("priNum에 추가");
        };
        priNum.methdo3();
        */

        //object에 메소드 추가
        Object.prototype.method4 = function () {
            document.write("<hr>" + this);
        };
        priNum.method4();
        objNum.method4();



        //요약정리
        //★★전체적으로 잘 이해 안가는 챕터★★
        //그냥 숫자를 만들어도 객체로 만들어지게 됨(하지만 오브젝트는 아님)
        //new해서 만든것은 오브젝트 타입 객체로 만들어짐
        //위와 같은 상황에서는 constructor를 통해서 비교해야 한다.
    </script>
</head>
<body>

</body>
</html>
