<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //prototype이란? 똑같이 생긴 함수들을 공용 공간에 저장.


        // 생성자함수 만들기(중복되지 않는 값만 남겨놓기)
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
        } //생성자 함수는 리턴 없음



        //생성자.prototype.함수이름
        Student.prototype.getSum = function(){
            return this.kor + this.mat + this.eng + this.sci;
        };
        Student.prototype.getAvg = function () {
            return this.getSum() / 4;
        };
        Student.prototype.toString = function () {
            var output = "";
            for (var key in this) {
                if (key != "getSum" && key != "getAvg" && key != "toString") {
                    output += key + ": " + this[key] + "<br>";
                } else if (key == "getSum") {
                    output += "총점: " + this[key]() + "<br>";
                } else if (key == "getAvg") {
                        output += "평균: " + this[key]() + "<br>";
                }//if
            }//for
            return output;
        };



        //배열 만들기
        var students = [
            new Student("박명수", 100, 100, 100, 60),
            new Student("유재석", 100, 100, 100, 100),
            new Student("정형돈", 80, 100, 100, 100),
            new Student("정준하", 100, 60, 100, 100),
            new Student("노홍철", 100, 100, 70, 100),
            new Student("지울애", 10, 20, 10, 20)
        ];



        //출력
        students.forEach(function (data, idx){
            document.write(idx + "번째<br>" + data + "<hr>");
        });



        //지우기
        students.pop(); //마지막 index제거
        students.forEach(function (data, idx) {
            document.write(idx + "번째<br>" + data + "<hr>");
        });



        //요약정리
        //1. 생성자 함수는 반드시 대문자로 시작하기.
        //2. 생성자 함수는 리턴이 없기 때문에 리턴을 쓰면안됨
        //3. 프로토타입은 생성자.프로토타입.함수명 = 함수
        // ex. Student.prototype.getSum = function() { };
        //4. forEach문 숙지하기.
    </script>
</head>

</body>
</html>
