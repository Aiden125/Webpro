<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header{
            width:350px; margin:0 auto;
            text-align:center;
            color:orange;
        }
        #section{
            width:350px; margin:0 auto;
            border-top:1px solid lightgray; 
            border-bottom:1px solid lightgray;
            padding : 10px 20px;
        }
        #section h3[title^="남자"]{
            background:url('0503/man.png') no-repeat;
            padding: 0 0 0 30px;
        }
        #section h3[title^="여자"] {
            background:url('0503/woman.png') no-repeat;
            padding-left:30px;
        }
        #section a{
            text-decoration:none; /* 밑줄 없애기 */
        }
        #section a[href$="docx"], #section a[href$="doc"] {
            background:url("0503/word.png") right no-repeat;
            padding-right:30px;
        }
        #section a[href$="xlsx"], #section a[href$="xls"]{
            background:url("0503/excel.png") right no-repeat;
            padding-right:30px;
        }
        #section p{padding-right:30px;}
        #footer{
            width:350px;
            text-align:center;
            margin:0 auto;
            font-size:0.8em;
            color:gray;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>객실안내</h1>
    </div>

    <div id="section">
        <h3 title="남자 도미토리">남자 도미토리</h3>
        <ul>
            <li>공동취사실 및 욕실(화장실) 사용</li>
            <li>1인 20,000원(비성수기), 25,000원(성수기)</li>
        </ul>

        <h3 title="여자 도미토리">여자 도미토리</h3>
        <ul>
            <li>취사 기구 완비 실내 욕실(화장실) 사용</li>
            <li>1인 30,000원(비성수기), 40,000원(성수기)</li>
        </ul>
        <p><a href="0503/intro.docx">유의사항 다운로드</a></p>
        <p><a href="0503/intro.xlsx">객실자료 다운로드</a></p>
    </div>

    <div id="footer">
        <p>서울시 마포구 노고산동 그랜드빌딩 704호</p>
    </div>
</body>
</html>
