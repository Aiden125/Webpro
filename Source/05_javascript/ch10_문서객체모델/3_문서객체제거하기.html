<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //문서 객체를 제거, 추가하기

        //h1태그 추가하기 기능
        function append() {
            document.body.innerHTML += "<h1>HEADER</h1>";
        }

        //h1태그 제거하기 기능
        function remove() {
            var h = document.getElementsByTagName("h1");
            //document.body.removeChild(h[0]); 하나씩 지우고자 할 때

            //0방꺼를 지우면 계속 0방으로 올라오기 때문에 뒤에서 부터 지워야함
            for (var idx = h.length-1; idx >=0 ; idx--) {
                document.body.removeChild(h[idx]);
            }
        }


        //
    </script>
</head>
<body>
        <button onclick="remove()">h1태그 제거하기</button>
        <button onclick="append()">h1태그 추가하기</button>
        <h1>HEADER</h1>
        <h1>HEADER</h1>
        <h1>HEADER</h1>
        <h1>HEADER</h1>
</body>
</html>
