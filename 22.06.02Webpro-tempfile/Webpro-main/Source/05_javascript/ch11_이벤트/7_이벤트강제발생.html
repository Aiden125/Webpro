<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            // 데이타 access하기
            var btnA = document.querySelector("#btnA");
            var btnB = document.querySelector("#btnB");
            var countA = document.querySelector("#countA");
            var countB = document.querySelector("#countB");

            //btnA를 클릭한 경우 강제로 btnB의 클릭이벤트 발생
            btnA.onclick = function () {
                countA.innerHTML = Number(countA.innerHTML) + 1; //string이 기본이기 때문에 숫자로 형변환 해줌
                // btnB 클릭이벤트 강제 발생
                btnB.onclick();
            };
            btnB.onclick = function () {
                countB.innerHTML = Number(countB.innerHTML) + 1;
            }
        };
    </script>
</head>
<body>
    <button id="btnA">Button</button>
    <button id="btnB">Button</button>
    <h1>Button A - <span id="countA">0</span></h1>
    <h1>Button B - <span id="countB">0</span></h1>
</body>
</html>
