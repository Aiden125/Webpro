<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap{
            width:280px;
            border:1px solid lightgray;
            text-align:center;
            padding:20px 0px 20px 20px;
        }
        td{
            padding:3px;
        }
        input[type="text"] {
            border:1px solid lightgray;
            height:30px;
        }
        input[type="submit"]{
            padding:3px 20px;
            font-weight:bold;
            font-size:1.2em;
            border:0;
            background-color:lightgray;
            height:30px;
            margin-top:10px;
            margin-right:10px;
        }
    </style>
    <script>
        function chk() {
            var firstq = frm.first.value;
            var secondq = frm.second.value;
            if (isNaN(firstq) || (firstq.length) < 1) {
                alert("첫번째 칸에 숫자를 입력하세요");
                return false;
            } else if (isNaN(secondq) || (secondq.length) < 1) {
                alert("두번째 칸에 숫자를 입력하세요");
                return false;
            }
            if (secondq <= firstq) {
                alert("두번째 칸에 더 큰 수를 넣어주세요");
                return false;
            } else {
                var msg = "<h3> 두번째 수가 " + (secondq - firstq) + "만큼 큽니다</h3>";
                document.body.innerHTML += msg;
                msg1 = msg.substring(4);
                msg1 = msg1.substring(0, msg1.indexOf("</h3>"));
                alert(msg1);
            }
            return true;
        }
          
    </script>
</head>
<body>
    <div id="wrap">
        <form name="frm" onsubmit="return chk()">
            <table>
                <tr>
                    <td>첫번째 수</td>
                    <td><input type="text" name="first" /></td>
                </tr>
                <tr>
                    <td>두번째 수</td>
                    <td><input type="text" name="second" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="결과" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
