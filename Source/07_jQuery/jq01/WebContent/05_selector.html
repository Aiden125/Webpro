<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
	$(document).ready(function(){
		$('tr:even').css('background-color', '#cccccc'); // 짝수번째(0부터 시작)
		$('tr:odd').css('backgroundColor', 'yellow'); // 홀수번째
		$('tr:nth-child(3n)').css('color','red'); // 1부터 시작
		$('tr:eq(0)').css('background-color', 'black').css('color', 'white');
	});
	</script>
</head>
<body>
	<table>
		<tr>
			<th>글번호</th><th>글제목</th><th>글쓴이</th><th>조회수</th>
		</tr>
		<tr>
			<th>4</th><th>제목4</th><th>홍구리</th><th>45</th>
		</tr>
		<tr>
			<th>3</th><th>제목3</th><th>김홍박</th><th>31</th>
		</tr>
		<tr>
			<th>2</th><th>제목2</th><th>홍진호</th><th>22</th>
		</tr>
		<tr>
			<th>1</th><th>제목1</th><th>김유공</th><th>51</th>
		</tr>
		
	</table>
</body>
</html>
