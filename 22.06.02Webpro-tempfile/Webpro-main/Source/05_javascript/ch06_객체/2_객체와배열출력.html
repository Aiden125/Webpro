<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 객체는 키값과 밸류값으로 구성

        var arr = [1, 2, 300]; //일반for문, for-in문 forEach() 함수 이용
        for (var idx in arr) {
            document.write(idx + " : " + arr[idx] + "<br>");
        }


        //객체 속성에 function()을 넣으려고하나 이렇게 하면 function그대로 출력되기에 다음장에서 바꿔서 진행.
        var obj = {
            name: "낑깡", color: "orange", eat: function () { } }; //출력 : for-in문만 이용가능
        for (var key in obj) {
            document.write(key + ":" + obj[key] + "<br>");
        }



    </script>
</head>
<body>

</body>
</html>
