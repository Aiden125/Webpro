<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style> /* url() 용도 : 이미지 가져올 때, font 가져올 때 */
        @font-face { /* 로컬폰트 설정 */
            font-family: 'abc';
            src: url('abcss.ttf');
        }
        * {font-family: 'abc'}
        #wrap {
            width:600px;
            margin:10px auto;
            height:300px;
            border:1px solid gray;
        }
            #wrap #content {
            width: 80%;
            height: 100%;
            border: 1px solid red;
            margin: 0 auto;
            
            /*
            background-image: url('0504/sul.jpg');
            background-repeat: no-repeat;
            background-position: 50% 30%;
            아래처럼 하나로 바꿀수도 있음
            */

            background: url('0504/sul.jpg') center right no-repeat;
            background-size: 100%;
            font-size: 2em;
            color: yellow;
            text-align: center;
            }

    </style>
</head>
<body>
    <div id="wrap">
        <div id="content">설현도 내일 쉴까요</div>
    </div>
</body>
</html>
