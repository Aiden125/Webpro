<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var su = Number(prompt("반드시 자연수를 입력하세요"));
        // (1) or 연산자를 써서 앞에가 F인 경우로 만들어 뒤에꺼 수행하게.
        // (2) and 연산자를 써서 앞에자 T인 경우로 만들고 뒤에꺼도 수행하게.
        (su % 2 == 0) || alert("홀수입니다");
        (su % 2 == 0) && alert("짝수입니다");
    </script>
</head>
<body>

</body>
</html>
