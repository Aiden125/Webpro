<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //String의 다양한 표현방법(내장객체함수 활용)
        String.prototype.replaceA = function (oldStr, newStr) {
            return this.split(oldStr).join(newStr); //oldStr로 쪼개고 newStr로 조인하고
        };
        var str = "abc@abcd@abc";
        document.write("@를 -로 : " + str.replaceA("@", "-") + "<br>");
        document.write("@를 없애기 : " + str.replaceA("@", "") + "<br>");

        document.write("글씨 길이 : " + str.length + "<br>");
        document.write("글씨 연결 : " + str.concat(str) + "<br>");

        //str.substr(a,b); a번째부터 b개 글자 추출
        document.write("3번째 글자부터 5개 글자 추출 : " + str.substr(3, 5) + "<br>");

        //str.subString(a, b); a번째부터 b번째 앞까지 추출
        document.write("3번째 글자부터 5번째 앞까지 추출 : " + str.substring(3, 5) + "<br>");

        //특정 문자가 있는 위치 반환 indexOf, lastIndexOf, 없는경우 -1 반환
        document.write("앞부터 일치하는 위치 : " + str.indexOf("@") + "<br>");
        document.write("뒤부터 일치하는 위치 : " + str.lastIndexOf("@") + "<br>");
        document.write("뒤부터 일치하는 위치 : " + str.lastIndexOf("A") + "<br>");

        //trim -> 양쪽 스페이스, replaceA -> 모든 스페이스
        document.write("abc에서 양쪽 스페이스 없애기 : " + "   abc   ".trim() + "<br>");
        document.write("abc에서 모든 스페이스 없애기 : " + "   ab  c  a b  c".replaceAll(" ", "") + "<br>");
        document.write("대문자로 변환 : " + str.toUpperCase() + "<br>");
        document.write("소문자로 변환 : " + str.toLowerCase() + "<br>");

    </script>
</head>
<body>

</body>
</html>
